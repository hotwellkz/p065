# Nginx конфигурация для VDS (159.255.37.158)
# Файл: /etc/nginx/sites-available/api.shortsai.ru
# Назначение: Проксирование /api/media/* на Synology backend

server {
    listen 80;
    listen [::]:80;
    server_name api.shortsai.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.shortsai.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.shortsai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.shortsai.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логирование
    access_log /var/log/nginx/api.shortsai.ru-access.log;
    error_log /var/log/nginx/api.shortsai.ru-error.log;

    # Увеличенные таймауты для больших файлов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    client_max_body_size 500M;

    # Проксирование /api/media/* на Synology backend
    location /api/media/ {
        # IP и порт Synology backend (замените на реальные значения)
        # Если backend на Synology доступен через QuickConnect или VPN:
        # proxy_pass http://192.168.100.222:3000/api/media/;
        # Или если через публичный IP:
        # proxy_pass http://185.104.248.130:5001/api/media/;
        
        # ВРЕМЕННО: используем IP Synology (замените на правильный)
        proxy_pass http://185.104.248.130:5001/api/media/;
        
        # Заголовки для правильной работы
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Критично для Range запросов (Blotato использует Range)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Отключаем буферизацию для потоковой передачи
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Передаем оригинальные заголовки
        proxy_pass_request_headers on;
        
        # Добавляем заголовки для поддержки Range
        add_header Accept-Ranges bytes always;
        
        # Увеличиваем буферы для больших файлов
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Проксирование остальных /api/* на Synology backend
    location /api/ {
        proxy_pass http://185.104.248.130:5001/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://185.104.248.130:5001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Безопасность: блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}



